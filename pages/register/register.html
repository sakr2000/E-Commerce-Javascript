<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Shop | Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="nav-bar">
      <a href="../../index.html" class="logo">
        <img src="../../assets/images/Logo.png" alt="My Fancy shop" />
      </a>
      <ul>
        <li><a href="../products/products.html">Products</a></li>
        <li><a href="../login/login.html">Login</a></li>
        <li><a href="../register/register.html">Register</a></li>
        <div class="cart">
          <span class="material-icons"> shopping_cart </span>
        </div>
      </ul>
    </div>
    <div class="container">
      <div class="form-container">
        <form id="registerForm">
          <h1>Register</h1>
          <input type="text" name="name" id="username" placeholder="Username" />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <input type="submit" value="Register" />
          <p>
            Already have an account? <a href="../login/login.html">Login</a>
          </p>
        </form>
      </div>
      <div class="image">
        <img src="../../assets/images/register.svg" alt="" />
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
