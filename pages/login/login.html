<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Shop | Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div>
        <a href="../../index.html" class="logo">
          <img src="../../assets/images/Logo.png" alt="e-shop" />
        </a>
        <ul>
          <li><a href="../products/products.html">Products</a></li>
        </ul>
      </div>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="../register/register.html">Register</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="image">
        <img src="../../assets/images/Login.svg" alt="login image" />
      </div>

      <div class="form-container">
        <form id="loginForm">
          <h1>Login</h1>
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input type="submit" value="Login" />
          <p>
            New to e-Shop? <a href="../register/register.html">Register Now</a>
          </p>
        </form>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
